name: PB Data Update

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install requests
      - run: python main.py
      - run: |
          git config --global user.name "PB-Bot"
          git config --global user.email "bot@lotolab.com"
          git add *.json last_update.txt
          git commit -m "PB Update" || exit 0
          git push
