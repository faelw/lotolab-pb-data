name: PB Data Update

on:
  schedule:
    - cron: '0 3 * * *' # Roda Ã s 3 da manhÃ£
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install requests
      - run: python main.py
      - name: Commit and Push
        run: |
          git config --global user.name "PB-Bot"
          git config --global user.email "bot@lotolab.com"
          # Adiciona apenas o que existir, sem dar erro fatal
          git add pb_history.json pb_recent.json last_update.txt error_log.txt 2>/dev/null || true
          git commit -m "ğŸ° PB Auto-Update [skip ci]" || exit 0
          git push
