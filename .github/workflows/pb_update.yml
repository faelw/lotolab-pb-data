name: PB Data Update

on:
  schedule:
    - cron: '0 3 * * *' # Roda automaticamente todo dia 맙 03:00 UTC
  workflow_dispatch:      # Permite rodar manualmente pelo bot칚o "Run workflow"

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Permiss칚o CR칈TICA para gravar arquivos no reposit칩rio
    permissions:
      contents: write
      
    steps:
      - name: Checkout do c칩digo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Depend칡ncias
        run: pip install requests

      - name: Rodar Motor LotoLab (Multi-API)
        run: python main.py

      - name: Salvar Resultados no Git
        run: |
          # Configura o "rob칪" do Git
          git config --global user.name "PB-Bot"
          git config --global user.email "bot@lotolab.com"
          
          # Tenta adicionar os arquivos de dados e logs
          # O "|| true" garante que n칚o quebre se algum arquivo n칚o existir
          git add pb_history.json pb_recent.json last_update.txt error_log.txt || true
          
          # Verifica se h치 algo para salvar. Se n칚o houver mudan칞as, n칚o faz nada (exit 0)
          # [skip ci] evita que essa grava칞칚o dispare o rob칪 novamente num loop infinito
          git commit -m "游꿣 PB Auto-Update [skip ci]" || exit 0
          
          # Envia para o reposit칩rio
          git push
